
  <mat-card *ngFor="let game of user.gameUser" class="gameList">

    <mat-expansion-panel>

      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ game.info.Nom }}

      <br>
        {{ game.info.Heures }} h

    </mat-expansion-panel>

  </mat-card>
