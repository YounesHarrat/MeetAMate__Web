
<mat-card *ngFor="let friend of user.friendsList" class="friendList">

  <mat-expansion-panel>

    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ friend.MeetName }}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>
      is Online: {{ friend.Online }}
    </p>
    <p>
      Favorite Game: {{ friend.MainGame }}
    </p>
    <div *ngIf="friend.SentInvite else templateInviter">
    <button mat-raised-button disabled [disabled]="true" (click)="invitationEnvoyer(friend)">Envoy√©</button>
    </div>
    <ng-template #templateInviter>
      <button mat-raised-button (click)="invitationEnvoyer(friend)"> Inviter</button>
    </ng-template>
  </mat-expansion-panel>

</mat-card>
