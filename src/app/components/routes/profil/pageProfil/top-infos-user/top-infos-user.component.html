<div class="mainTopUser">
  <div>
    <label class="hoverable" for="fileInput">
      <img class="imgProfil" [src]="url ? url : 'assets/LogoAvatar.png'">
      <div class="hover-text">Modifier</div>
      <div class="background"></div>
    </label>
    <br/>
    <input id="fileInput" type='file' (change)="onSelectFile($event)">
  </div>

  <ul>
    <li>
      {{user.nom}} {{user.prenom}}, {{user.age}} ans
    </li>
    <li class="pseudo">
      MateName : {{user.pseudo}}
    </li>
    <li>
      {{user.favorite}}
    </li>
  </ul>
</div>

<br>
