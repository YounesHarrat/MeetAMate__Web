<div>
    <img class="container" src="{{jeu.communityBackgroundUrl}}">    
    <!--Afficher soit l'un soit l'autre-->
    <button mat-raised-button color="warn" class="leaveCommunity" >Quitter</button>
    <button mat-raised-button color="primary" class="joinCommunity" >Rejoindre</button>
</div>
 
<div class="leftContainer">
    <div>
        <button mat-raised-button color="primary" class="btnMenu" (click)="clickEvents()">Evenement</button>
    </div>
    <div>
        <button mat-raised-button color="primary" class="btnMenu" (click)="clickQuestions()">Questions</button>
    </div>
</div>


<div class="mainContainer">
    <div *ngIf="btnEventClick;else questions">
        <div>
            <button mat-raised-button color="primary">Creer un évènement</button>
        </div>
        <div class="centerContainer">
        <div class="containerEvent" *ngFor="let event of ListeEvent">
            <mat-card class="cardEvent">
                <mat-card-header>
                    <div mat-card-avatar class="imgProfil"></div>
                    <mat-card-title>PSEUDO CREATEUR</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-card-title>{{event.title}}</mat-card-title>
                    <p>Type: {{event.type}}</p>
                    <p>Date: {{event.date}}</p>
                    <p>Heure: {{event.heure}}</p>
                    <p>
                    Paragraphe de présentation de l'event (quelques lignes)
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button class="btnParticiper" mat-button>Participer</button>
                </mat-card-actions>
            </mat-card>            
        </div>     
        </div>   
    </div>
    <div class="rightContainer">
        <p class="titleRight">Membre :</p>
        <ul>
            <div class="containerEvent" *ngFor="let commuanute of commu">
                <li>{{commuanute}}</li>
            </div>
        </ul>
    </div>
</div>

<div class="centerContainerQuestion">

    <div class="cardBtnQuestion">
    <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>        
            <mat-panel-title>
                <div>
                    <p class="labelBtn">
                        Creer une question
                      </p>
                </div>              
            </mat-panel-title>
          </mat-expansion-panel-header>
            <mat-panel-description class="questionLabel">    
                <input class="text" class="textAreaReponse" #question>                  
            </mat-panel-description>
            <button (click)="addQuestion(question.value)">Valider</button>
        </mat-expansion-panel>
    </mat-accordion>
    </div>

    <div class="containerQuestion" *ngFor="let question of ListeQuestion">
    <div class="cardQuestion">
<mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>        
        <mat-panel-title>
            <div mat-card-avatar class="imgProfil"></div>
          <p class="pseudoLabel">
            PSEUDO
          </p>
        </mat-panel-title>
        <mat-panel-description class="questionLabel">
            {{question.contenu}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <div class="containerQuestion" *ngFor="let reponse of ListeReponse">
        <div *ngIf="reponse.idQuestion === question.id">
        <mat-panel-description class="questionLabel">
            <mat-panel-title>
                <div mat-card-avatar class="imgProfil"></div>
              <p class="pseudoLabel">
                PSEUDO
              </p>
              
            </mat-panel-title>
            {{reponse.contenu}}            
        </mat-panel-description>
      </div>
    </div>
    <div>
        <textarea class="textAreaReponse"type="text" #reponse></textarea>
    </div>
    <button (click)="addReponse(reponse.value,  question.id)">Répondre</button>
    </mat-expansion-panel>
  </mat-accordion>
</div>
</div>
</div>
</ng-template>
