

<div class="centered">

  <div id="top"></div>

  <div class="infosAccueil">
      <img src="assets/imgAccueil.png" alt="">
  </div>

  <h1 class="textCenterAccueil">Tendances du moment :</h1>

  <div class="container">

    <mat-card class="example-card secondary">
      <img class="imgCard" mat-card-image src="assets/games/fortnite.jpg" alt="Fortnite">
      <mat-card-actions>
        <button mat-button class="tertiary" >
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-button class="tertiary" >
          <mat-icon>info</mat-icon>
        </button>
        <button mat-button class="tertiary" >
          <mat-icon>share</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="example-card secondary">
      <img class="imgCard" mat-card-image src="assets/games/rocket.jpg" alt="Rocket League">
      <mat-card-actions>
        <button mat-button class="tertiary" >
          <mat-icon>favorite</mat-icon>
        </button>
        <button mat-button class="tertiary" >
          <mat-icon>info</mat-icon>
        </button>
        <button mat-button class="tertiary" >
          <mat-icon>share</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>

    <mat-card  class="example-card secondary">
      <img class="imgCard" mat-card-image src="assets/games/apex.jpg" alt="Apex Legend">
      <mat-card-actions>
        <button mat-button class="tertiary" >
          <mat-icon class="favorite">favorite</mat-icon>
        </button>
        <button mat-button class="tertiary" >
          <mat-icon>info</mat-icon>
        </button>
        <button mat-button class="tertiary" >
          <mat-icon>share</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>

  </div>

  <div class="discord">
    <img class="imgDiscord" src="assets/presentationDiscord.png" alt="">    
  </div>





  <!-- le conteneur fenêtre -->
<div class="marquee-rtl">
  <!-- le contenu défilant -->
  <div>
    <img class="imgSlider" *ngFor="let stock of stockImg" src={{stock.src}} alt="">
  </div>
</div>

<div class="containerIcon">
  <img class="icon" *ngFor="let plat of plateformes" src={{plat.src}} alt="">
</div>


<a href="#top" class="posBtn">
  <button mat-button class="tertiary btnUp" >
    <mat-icon class="iconUp">arrow_circle_up</mat-icon>
  </button>
</a>

</div>
