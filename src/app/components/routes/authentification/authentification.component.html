<div class="form">
  <div class="main">

    <div *ngIf="(auth.isAuthenticated$ | async) === false">
      <app-signin-button >
      </app-signin-button>
      <app-login-button *ngIf="(auth.isAuthenticated$ | async) === false">
      </app-login-button>
    </div>

    <app-logout-button *ngIf="auth.isAuthenticated$ | async">
    </app-logout-button>

  </div>

  <div *ngIf="auth.user$ | async as user" class="containerUser">
    <div class="row align-items-center profile-header">
      <div class="col-md-2 mb-3">
        <img
          [src]="user.picture"
          alt="User's profile picture"
          class="rounded-circle img-fluid profile-picture"
        />
      </div>
      <div class="col-md text-center text-md-left">
        <h2>{{ user.name }}</h2>
        <p class="lead text-muted">{{ user.email }}</p>
      </div>
    </div>

    <div class="row" *ngIf="profileJson">
      <h2>User's AuthProfile</h2>
      <pre class="col-12 text-light bg-dark p-4">{{ profileJson }}</pre>
    </div>
  </div>

</div>
