<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" *ngIf="shouldRun">
    <mat-toolbar  class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <h1 class="example-app-name">Responsive App</h1>

      <span class="example-spacer"></span>
      <div class="img">
        <img src="https://i.ibb.co/swmrk5w/test1.png" alt="test1">
      </div>


    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                   [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <mat-nav-list>

          <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of fillerNav">
            <mat-icon class="iconNavBar">{{nav.icon}}</mat-icon>
                <span class="listMenu">{{nav.name}}</span>
        </a>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <p *ngFor="let content of fillerContent">{{content}}</p>
        <router-outlet></router-outlet>

      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
